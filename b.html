<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#fr{
            float: right;
        }
        img#fl{
            float: left;
        }
    </style>
</head>
<body>
    <h1>This is going to float</h1>
    <p>This is example of float which helps us to understand text wrapping.</p>
    <p>
        <img id="fr" src="plane.jpeg" style="width:100px;height: 100px;">
        <img id="fl" src="plane.jpeg" style="width:100px;height: 100px;">
        This is a dummy content
    </p>
</body>
</html>
